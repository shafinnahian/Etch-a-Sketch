<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="style/sketch.css" rel="stylesheet">
</head>
<body>
    <div class="head-pad">
        <h1 class="header">Etch-a-Sketch</h1>
    </div>
    <div class="container">
        <div class="grid-pad grid-pad-js"></div>
    </div>
    <div class="items">
        <input class = "ins-items" type="text" placeholder="Size of board" value = "16" onchange="sizeGrid(this.value)">
        <button class = "ins-items">Set Size</button>
        <button class="reset ins-items" onclick="resetBoard()">reset</button>
    </div>

    <script src="script/sketch.js" defer></script>
</body>
</html>
